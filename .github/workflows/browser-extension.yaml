name: browser-extension

on:
  pull_request:
  push:
    branches: [main]

jobs:
  extension-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: browser-extension
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v4
        with:
          package_json_file: "browser-extension/package.json"
      - uses: actions/setup-node@v6
        with:
          node-version-file: "browser-extension/package.json"
          cache-dependency-path: "browser-extension/pnpm-lock.yaml"
          cache: pnpm
      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Complie
        run: pnpm compile

      - name: Format
        run: pnpm format:check

      - name: Test
        run: pnpm test

  extension-artifacts:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: browser-extension
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v4
        with:
          package_json_file: "browser-extension/package.json"
      - uses: actions/setup-node@v6
        with:
          node-version-file: "browser-extension/package.json"
          cache-dependency-path: "browser-extension/pnpm-lock.yaml"
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Build extension zip
        run: pnpm zip

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        id: upload-bth-extension-artifact
        with:
          if-no-files-found: error
          name: bth-extension-chrome
          # needed because files are in a .output folder
          include-hidden-files: true
          path: |
            ${{ github.workspace }}/browser-extension/.output/chrome-mv3
          retention-days: 30

      - name: Link artifacts in PR
        if: github.event_name == 'pull_request' && steps.upload-bth-extension-artifact.outcome == 'success'
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            ðŸ“¦ Web extension build artifacts: ${{ steps.upload-bth-extension-artifact.outputs.artifact-url }}
          comment-tag: extension-artifacts

      - name: Update assets on extension-latest release
        uses: softprops/action-gh-release@v2.5.0
        if: github.ref == 'refs/heads/main'
        with:
          name: Extension Development Build
          tag_name: extension-latest
          target_commitish: ${{github.sha}}
          prerelease: true
          fail_on_unmatched_files: true
          files: ${{github.workspace}}/browser-extension/.output/bth-extension*.zip

  e2e-tests:
    defaults:
      run:
        working-directory: browser-extension
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          package_json_file: "browser-extension/package.json"
      - uses: actions/setup-node@v6
        with:
          node-version-file: "browser-extension/package.json"
          cache-dependency-path: "browser-extension/pnpm-lock.yaml"
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium
      - name: Build extension
        run: pnpm build

      - name: Install xvfb
        run: sudo apt-get install xvfb

      - name: Run E2E tests
        working-directory: ./browser-extension
        run: xvfb-run pnpm test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: browser-extension/playwright-report/
          retention-days: 30
